{% extends "posts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg rounded-3 border-0" style="background-color: #f8f9fa;">
                <div class="card-body p-5">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom pb-3 mb-4 text-primary fw-bold fs-3 text-center">
                                Log In
                            </legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group mt-4 d-flex justify-content-between align-items-center">
                            <button class="btn btn-primary px-5 py-2 fw-semibold" type="submit">
                                Login
                            </button>
                            <small class="text-muted">
                                <a href="{% url 'password_reset' %}" class="text-decoration-none">
                                    Forgot Password?
                                </a>
                            </small>
                        </div>
                    </form>
                    <div class="border-top pt-4 mt-4 text-center">
                        <small class="text-muted">
                            Need An Account? 
                            <a href="{% url 'register' %}" class="text-primary fw-semibold text-decoration-none">
                                Sign Up Now
                            </a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  body {
    background-color: #e3f2fd; /* soft blue background */
    min-height: 100vh;
    margin: 0;
  }
  .card {
    border-radius: 0.5rem; /* subtle rounded corners for rectangle shape */
  }
  a.text-decoration-none:hover {
    text-decoration: underline;
  }
</style>
{% endblock content %}
